name: Cleanup Manual Events

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Restore Firebase service account
        run: |
          cat > service-account.json <<'JSON'
          ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          JSON

      - name: Cleanup non-wikipedia events
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
          KEEP_SOURCE: wikipedia-cortina-2026
        run: node scripts/cleanup-manual-events.mjs

      - name: Cleanup key file
        if: always()
        run: rm -f service-account.json
