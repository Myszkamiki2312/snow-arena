name: Sync Cortina Data

on:
  schedule:
    - cron: '17 * * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Restore Firebase service account
        run: |
          cat > service-account.json <<'JSON'
          ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          JSON

      - name: Sync medals and events from Wikipedia
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
        run: npm run sync-cortina-wikipedia

      - name: Cleanup key file
        if: always()
        run: rm -f service-account.json
